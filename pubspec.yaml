name: deliver
description: "Deliver for Delivering Services"

publish_to: "none"

version: 3.1.0+31

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  bloc_concurrency: ^0.3.0
  equatable: ^2.0.7
  dartz: ^0.10.1
  dio: ^5.8.0+1
  connectivity_plus: ^6.1.4
  get_it: ^8.0.3
  injectable: ^2.5.0
  built_value: ^8.10.1
  built_collection: ^5.1.1
  flutter_svg: ^2.1.0
  fluttertoast: ^8.2.12
  flutter_spinkit: ^5.2.1
  json_annotation: ^4.9.0
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  firebase_core: ^3.14.0
  firebase_storage: ^12.4.7
  firebase_messaging: ^15.2.5
  flutter_local_notifications: ^19.2.0
  location: ^8.0.0
  google_maps_flutter: ^2.12.1
  pinput: ^5.0.1
  sliding_up_panel: ^2.0.0+1
  geocoding: ^3.0.0
  flutter_dotenv: ^5.2.1
  auto_size_text: ^3.0.0
  image_picker: ^1.1.2
  shimmer: ^3.0.0
  fancy_shimmer_image: ^2.0.3
  device_info_plus: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  built_value_generator: ^8.9.5
  injectable_generator: ^2.7.0
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

flutter_intl:
  enabled: true

flutter_assets:
  assets_path: assets/
  output_path: lib/generated/
  filename: assets.dart
  field_prefix:
