plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

android {
    namespace "com.example.deliver"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildFeatures {
        buildConfig true
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.deliver"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        def googleMapsKey = localProperties['google_maps_key']
        def sentryDsn = localProperties['sentry_dsn']
        // Log missing keys
        if (!localProperties.containsKey('google_maps_key') || googleMapsKey == null || googleMapsKey.isEmpty()) {
            println "Warning: google_maps_key is not defined in local.properties."
        }
        if (!localProperties.containsKey('sentry_dsn') || sentryDsn == null || sentryDsn.isEmpty()) {
            println "Warning: sentry_dsn is not defined in local.properties."
        }
        buildConfigField "String", "GOOGLE_MAPS_KEY", "\"${googleMapsKey}\""
        buildConfigField "String", "SENTRY_DSN", "\"${sentryDsn}\""
        resValue "string", "google_maps_key", googleMapsKey
        resValue "string", "sentry_dsn", sentryDsn
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}