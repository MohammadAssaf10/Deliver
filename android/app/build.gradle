plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def env = new Properties()
def envFile = rootProject.file('../.env')
if (envFile.exists()) {
    envFile.withReader('UTF-8') { reader ->
        env.load(reader)
    }
}

android {
    namespace "com.example.deliver"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_19
        targetCompatibility = JavaVersion.VERSION_19
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_19
    }

    buildFeatures {
        buildConfig true
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.deliver"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        def googleMapsKey = env['GOOGLE_MAPS_KEY']
        if (!env.containsKey('GOOGLE_MAPS_KEY') || googleMapsKey == null || googleMapsKey.isEmpty()) {
            println "Warning: GOOGLE_MAPS_KEY is not defined in .env"
        }
        resValue "string", "google_maps_key", googleMapsKey
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}